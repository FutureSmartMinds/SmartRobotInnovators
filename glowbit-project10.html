    /* ---------- Correct Setup JSON (flattened for GitHub) ---------- */

      blocks:{
        languageVersion:0,
        blocks:[
          {
            type:"on_start",
            x:20,y:20,
            inputs:{
              DO:{
                block:{
                  type:"show_text",fields:{TEXT:"Welcome!"},
                  next:{
                    block:{
                      type:"variables_set",fields:{VAR:{id:VAR_ID,name:"Count"}},
                      inputs:{VALUE:numShadow(1)}
                    }
                  }
                }
              }
            }
          },
          {
            type:"on_button_pressed",
            fields:{BTN:"A"},
            x:20,y:200,
            inputs:{

                block:{
                  type:"controls_if",
                  extraState:{elseIfCount:0,hasElse:true},
                  inputs:{
                    IF0:{
                      block:{
                        type:"logic_compare",
                        fields:{OP:"LT"},
                        inputs:{

                          B:{block:{type:"math_number",fields:{NUM:10}}}

                    },

                      block:{
                        type:"variables_set",
                        fields:{VAR:{id:VAR_ID,name:"Count"}},
                        inputs:{
                          VALUE:{
                            block:{
                              type:"math_arithmetic",
                              fields:{OP:"ADD"},

                                B:{block:{type:"math_number",fields:{NUM:1}}}
                              }
                            }
                          }
                        },
                        next:{
                          block:{
                            type:"show_number",
                            inputs:{
                              NUM:{
                                block:{
                                  type:"variables_get",
                                  fields:{VAR:{id:VAR_ID,name:"Count"}}
                                }
                              }
                            }
                          }
                        }
                      }

                    ELSE:{
                      block:{
                        type:"variables_set",
                        fields:{VAR:{id:VAR_ID,name:"Count"}},
                        inputs:{VALUE:numShadow(1)},

                          block:{
                            type:"show_number",
                            inputs:{NUM:numShadow(1)}
                          }

                      }
                    }
                  }
                }

    /* ---------- Sidebar Slides ---------- */
    const stepCards=[

`<h3 style="text-align:center;color:#be123c;">Step 1 ‚Äî Show a Welcome Message</h3>

  ‚ñ∂Ô∏è Click <strong>Run</strong> to see the message on the LED grid.<br>

`<h3 style="text-align:center;color:#be123c;">Step 2 ‚Äî Show the Number 1</h3>

  üî¢ From the <strong>Math</strong> tab, drag <strong>number</strong> (default 0), change it to <code>1</code>, and snap it into the <strong>show number</strong> block.<br>

  üßπ Remove it from <em>on start</em> after testing.
</div>`,

`<h3 style="text-align:center;color:#be123c;">Step 3 ‚Äî Add Button A</h3>

  üí° We‚Äôll make it count in the next step.
</div>`,

`<h3 style="text-align:center;color:#be123c;">Step 4A ‚Äî Create and Set the Count Variable</h3>
<div class="callout">
  üî¢ From the <strong>Variables</strong> tab, click <strong>Make a Variable</strong> and name it <em>Count</em>.<br>
  üöÄ From the <strong>Basic</strong> tab, drag <strong>on start</strong> to the Workspace.<br>
  üß© From <strong>Variables</strong>, drag <strong>set Count to</strong> and place it inside <em>on start</em>.<br>
  üî¢ From <strong>Math</strong>, drag <strong>number</strong> (default 0), set it to <code>1</code>, and snap it into <em>set Count to</em>.<br>
  ‚ñ∂Ô∏è Click <strong>Run</strong> to confirm no errors (you won‚Äôt see a display yet).
</div>`,

`<h3 style="text-align:center;color:#be123c;">Step 4B ‚Äî Make GlowBit Count with You</h3>
<div class="callout">
  üîò Select your <strong>on button A pressed</strong> block (from Step 3).<br>
  ‚öôÔ∏è From <strong>Logic</strong>, drag an <strong>if then</strong> block, click the ‚öôÔ∏è icon, and add an <strong>else</strong> piece.<br>
  üí≠ In the <em>if</em> slot:<br>
  ‚Ä¢ From <strong>Logic</strong>, drag a <strong>compare</strong> block (&lt;).<br>
  ‚Ä¢ From <strong>Variables</strong>, drag <strong>Count</strong> (getter) to the left side.<br>
  ‚Ä¢ From <strong>Math</strong>, drag <strong>number</strong> and set to <code>10</code> for the right side.<br><br>
  üßÆ In the <em>then</em> area (Count &lt; 10):<br>
  ‚Ä¢ From <strong>Variables</strong>, drag <strong>set Count to</strong>.<br>
  ‚Ä¢ From <strong>Math</strong>, drag <strong>arithmetic</strong> (+), put <strong>Count</strong> (getter) on A and <strong>number 1</strong> on B.<br>
  ‚Ä¢ From <strong>Basic</strong>, add <strong>show number</strong> and snap in <strong>Count</strong> (getter).<br><br>
  üîÅ In the <em>else</em> area (when Count = 10):<br>
  ‚Ä¢ From <strong>Variables</strong>, drag <strong>set Count to</strong> and snap in <strong>number 1</strong> (from Math).<br>
  ‚Ä¢ From <strong>Basic</strong>, drag <strong>show number</strong> and snap in <strong>number 1</strong>.<br><br>
  ‚ñ∂Ô∏è Click <strong>Run</strong>, press <strong>Button A</strong> to count 1 ‚Üí 10 then reset to 1.<br>
  üí¨ Mia: ‚ÄúGlowBit counts with me!‚Äù
</div>`,

`<div class="callout" style="text-align:center;">
  <button class="gb-btn cta" id="open-solution">‚úÖ Check Your Setup</button>
</div>`,

`<h3 style="text-align:center;color:#00A1D6;">Did You Know?</h3>
<div class="callout">
  üí¨ <strong>Chatbots and devices</strong> often show a welcome message on tiny screens ‚Äî our GlowBit does the same!<br>
  üî¢ <strong>Counters</strong> appear in everyday tech ‚Äî elevators, apps, and games use variables like <em>Count</em> to keep track of numbers.<br>
  üß† <strong>Reset on limit</strong> is common in timers and scores ‚Äî just like how GlowBit resets after reaching 10.
</div>
<div class="callout">
  <span class="tip">Try this</span> Add a <strong>pause</strong> (200 ms) after each <em>show number</em> so the count animation is easier to see.
</div>`
    ];

    /* ---------- Pagination ---------- */
    function paginate(){
      const sidebar=document.querySelector('#glowbit-project10 .glowbit-left');
      if(!sidebar)return;
      const editor=document.getElementById('glowbit-project10-editor');
      const targetH=(editor&&editor.offsetHeight)?editor.offsetHeight:520;
      const meas=document.createElement('div');
      meas.style.visibility='hidden';meas.style.position='absolute';meas.style.left='-9999px';
      meas.style.width=(sidebar.clientWidth||320)+'px';document.body.appendChild(meas);
      const pages=[];let current=[];const reserve=56;
      stepCards.forEach(html=>{
        const c=document.createElement('div');c.innerHTML=html;meas.appendChild(c);
        const tooTall=meas.scrollHeight>(targetH-reserve);
        if(tooTall){
          if(current.length===0){pages.push([html]);meas.innerHTML='';}
          else{pages.push([...current]);current=[html];meas.innerHTML='';
            current.forEach(h=>{const d=document.createElement('div');d.innerHTML=h;meas.appendChild(d);});}
        }else current.push(html);
      });
      if(current.length)pages.push(current);
      document.body.removeChild(meas);
      function render(i){
        sidebar.innerHTML=pages[i].join('');
        const nav=document.createElement('div');nav.className='nav-btns';
        if(i>0){const b=document.createElement('button');b.textContent='‚¨Ö Back';b.className='gb-btn back';b.onclick=()=>render(i-1);nav.appendChild(b);}
        if(i<pages.length-1){const n=document.createElement('button');n.textContent='Next ‚ûú';n.className='gb-btn next';n.onclick=()=>render(i+1);nav.appendChild(n);}
        sidebar.appendChild(nav);
        const frame=document.createElement('div');frame.className='character-frame';
        frame.innerHTML='<img src="images/P10.png" alt="GlowBit buddy">';sidebar.appendChild(frame);
        const openBtn=document.getElementById('open-solution');
        if(openBtn)openBtn.addEventListener('click',()=>showSolutionModal());
      }
      render(0);
    }
    paginate();
    window.addEventListener('resize',()=>{paginate();if(lesson&&lesson.workspace)Blockly.svgResize(lesson.workspace);});

    /* ---------- Modal Behavior ---------- */
    const modal=document.getElementById('solutionModalP10');
    const wsDiv=document.getElementById('solutionWorkspaceP10');
    const closeBtns=[document.getElementById('solutionCloseP10'),document.getElementById('solutionCloseBtnP10')];
    function showSolutionModal(){
      modal.style.display='block';wsDiv.innerHTML='';
      const ws=Blockly.inject(wsDiv,{readOnly:true,scrollbars:true});
      Blockly.serialization.workspaces.load(window.solutionJson,ws);
    }
    closeBtns.forEach(b=>b.addEventListener('click',()=>modal.style.display='none'));
    /* --- Make the modal draggable --- */
function makeDraggable(modalId, headerId){
  const modalEl = document.getElementById(modalId);
  const headerEl = document.getElementById(headerId);
  if(!modalEl || !headerEl) return;

  let isDown = false, startX = 0, startY = 0;

  headerEl.style.cursor = 'move';
  headerEl.addEventListener('mousedown', (e)=>{
    isDown = true;
    startX = e.clientX - modalEl.offsetLeft;
    startY = e.clientY - modalEl.offsetTop;
    document.addEventListener('mousemove', move);
    document.addEventListener('mouseup', stop);
  });

  function move(e){
    if(!isDown) return;
    modalEl.style.left = (e.clientX - startX) + 'px';
    modalEl.style.top = (e.clientY - startY) + 'px';
    modalEl.style.right = 'auto';
  }

  function stop(){
    isDown = false;
    document.removeEventListener('mousemove', move);
    document.removeEventListener('mouseup', stop);
  }
}

/* ‚úÖ Enable drag on Project 10 modal */
makeDraggable('solutionModalP10','solutionModalP10');
