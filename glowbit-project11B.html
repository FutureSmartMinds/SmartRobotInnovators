  <script>
  (function boot(){
    if(!(window.Glowbit && window.Blockly)) return setTimeout(boot,120);

    const lesson = Glowbit.createLessonUI('glowbit-project11B', {
      title:'', instructions:'', pixelSize:28,
      defaultJson:{ blocks:{ languageVersion:0, blocks:[] } }
    });
    if (lesson && lesson.workspace) lesson.workspace.clear();

    /* ---------- Correct Setup JSON (sound-based version) ---------- */
    const VAR_SECRET = "VAR_SECRET_ID";
    const VAR_GUESS  = "VAR_GUESS_ID";
    const numShadow  = (n)=>({ shadow:{ type:"math_number", fields:{ NUM:n } } });

    const solutionJson = {
      variables: [
        { name:"SecretNumber", id:VAR_SECRET },
        { name:"Guess",        id:VAR_GUESS  }
      ],
      blocks: {
        languageVersion: 0,
        blocks: [
          {
            type:"on_start", x:20, y:20,
            inputs:{ DO:{ block:{
              type:"show_text", fields:{ TEXT:"Hello" },
              next:{ block:{
                type:"pause_block", fields:{ MS:2000 },
                next:{ block:{
                  type:"variables_set", fields:{ VAR:{ id:VAR_GUESS, name:"Guess" } },
                  inputs:{ VALUE:numShadow(0) },
                  next:{ block:{
                    type:"variables_set", fields:{ VAR:{ id:VAR_SECRET, name:"SecretNumber" } },
                    inputs:{ VALUE:{ block:{
                      type:"pick_random",
                      inputs:{ FROM:numShadow(1), TO:numShadow(5) }
                    }}}
                  }}
                }}
              }}
            }}}
          },

          /* Button A: increment */
          {
            type:"on_button_pressed", fields:{ BTN:"A" }, x:20, y:260,
            inputs:{ DO:{ block:{
              type:"variables_set", fields:{ VAR:{ id:VAR_GUESS, name:"Guess" } },
              inputs:{ VALUE:{ block:{
                type:"math_arithmetic", fields:{ OP:"ADD" },
                inputs:{
                  A:{ block:{ type:"variables_get", fields:{ VAR:{ id:VAR_GUESS, name:"Guess" } } } },
                  B:{ block:{ type:"math_number", fields:{ NUM:1 } } }
                }
              }}},
              next:{ block:{
                type:"show_number",
                inputs:{ NUM:{ block:{ type:"variables_get", fields:{ VAR:{ id:VAR_GUESS, name:"Guess" } } } } }
              }}
            }}}
          },

          /* Button B: decrement */
          {
            type:"on_button_pressed", fields:{ BTN:"B" }, x:20, y:380,
            inputs:{ DO:{ block:{
              type:"variables_set", fields:{ VAR:{ id:VAR_GUESS, name:"Guess" } },
              inputs:{ VALUE:{ block:{
                type:"math_arithmetic", fields:{ OP:"MINUS" },
                inputs:{
                  A:{ block:{ type:"variables_get", fields:{ VAR:{ id:VAR_GUESS, name:"Guess" } } } },
                  B:{ block:{ type:"math_number", fields:{ NUM:1 } } }
                }
              }}},
              next:{ block:{
                type:"show_number",
                inputs:{ NUM:{ block:{ type:"variables_get", fields:{ VAR:{ id:VAR_GUESS, name:"Guess" } } } } }
              }}
            }}}
          },

          /* On shake: play tone for feedback */
          {
            type:"on_shake", x:20, y:520,
            inputs:{ DO:{ block:{
              type:"controls_if", extraState:{ elseIfCount:0, hasElse:true },
              inputs:{
                IF0:{ block:{
                  type:"logic_compare", fields:{ OP:"EQ" },
                  inputs:{
                    A:{ block:{ type:"variables_get", fields:{ VAR:{ id:VAR_GUESS,  name:"Guess" } } } },
                    B:{ block:{ type:"variables_get", fields:{ VAR:{ id:VAR_SECRET, name:"SecretNumber" } } } }
                  }
                }},
                DO0:{ block:{
                  type:"show_text", fields:{ TEXT:"Correct!" },
                  next:{ block:{
                    type:"play_tone_note",
                    fields:{ NOTE:"C5", DURATION:"beat", WAIT:"TRUE" },
                    next:{ block:{ type:"pause_block", fields:{ MS:1000 } } }
                  }}
                }},
                ELSE:{ block:{
                  type:"show_text", fields:{ TEXT:"Try Again" },
                  next:{ block:{
                    type:"play_tone_note",
                    fields:{ NOTE:"A3", DURATION:"beat", WAIT:"TRUE" },
                    next:{ block:{ type:"pause_block", fields:{ MS:1000 } } }
                  }}
                }}
              }
            }}}
          }
        ]
      }
    };
    window.solutionJson = solutionJson;

    /* ---------- Sidebar Slides ---------- */
    const stepCards = [

`<h3 style="text-align:center;color:#9d174d;">Step 1 â€” Generate a Random Secret Number</h3>
<div class="callout">

  ğŸ”¢ From <strong>Math</strong>, drag two <strong>number</strong> blocks â€” set them to <code>1</code> and <code>5</code> â€” then snap them into <em>pick random</em>.<br>
  ğŸ§© From <strong>Variables</strong>, click <strong>Make a Variable</strong> and name it <em>SecretNumber</em>.<br>
  ğŸš€ From <strong>Basic</strong>, drag <strong>on start</strong> to the Workspace.<br>
  ğŸ’¬ Inside it, add <strong>show text "Hello"</strong> and <strong>pause (ms) 2000</strong>.<br>
  ğŸ§© From <strong>Variables</strong>, drag <strong>set SecretNumber to</strong> and snap in the <em>pick random 1â€“5</em> block.<br>
  â–¶ï¸ Click <strong>Run</strong> to see the message and set the number.<br>
  ğŸ’¬ Mia: â€œMy secret sound code is ready!â€
</div>`,

`<h3 style="text-align:center;color:#9d174d;">Step 2 â€” Set Up a Guess Variable</h3>
<div class="callout">
  ğŸ§© From <strong>Variables</strong>, click <strong>Make a Variable</strong> and name it <em>Guess</em>.<br>
  ğŸ”¢ In the same <em>on start</em>, add <strong>set Guess to</strong> and snap in a <strong>number</strong> (from <strong>Math</strong>) set to <code>0</code>.<br>
  â–¶ï¸ Click <strong>Run</strong> to test.<br>
  ğŸ’¬ Mia: â€œWeâ€™ll keep track of your guess!â€
</div>`,

`<h3 style="text-align:center;color:#9d174d;">Step 3 â€” Add Button Inputs for Guessing</h3>
<div class="callout">
  ğŸ”˜ From <strong>Input</strong>, drag <strong>on button A pressed</strong>.<br>
  â• Inside it, build <em>Guess = Guess + 1</em> using <strong>Variables â†’ set Guess to</strong> + <strong>Math â†’ arithmetic (+)</strong> with <strong>Variables â†’ Guess</strong> and <strong>Math â†’ number 1</strong>.<br>
  ğŸ”¢ Add <strong>Basic â†’ show number</strong> and snap in <strong>Variables â†’ Guess</strong>.<br><br>
  ğŸ”˜ From <strong>Input</strong>, drag <strong>on button B pressed</strong>.<br>
  â– Inside it, build <em>Guess = Guess âˆ’ 1</em> the same way but with arithmetic <strong>(âˆ’)</strong>.<br>
  ğŸ”¢ Add <strong>show number Guess</strong> again.<br>
  â–¶ï¸ Click <strong>Run</strong>, press A/B to adjust Guess.<br>
  ğŸ’¬ Mia: â€œPress A to go higher, B to go lower!â€
</div>`,

`<h3 style="text-align:center;color:#9d174d;">Step 4 â€” Add Sound Feedback</h3>
<div class="callout">
  ğŸ“³ From <strong>Input</strong>, drag <strong>on shake</strong>.<br>
  âš™ï¸ Inside it, add <strong>Logic â†’ if then else</strong>.<br>
  ğŸ’­ Condition: build <em>Guess = SecretNumber</em> (Variables + Logic).<br>
  ğŸµ In â€œthenâ€: add <strong>show text "Correct!"</strong> â†’ <strong>Music â†’ play tone C5 (1 beat)</strong> â†’ <strong>pause (ms) 1000</strong>.<br>
  ğŸ¶ In â€œelseâ€: add <strong>show text "Try Again"</strong> â†’ <strong>Music â†’ play tone A3 (1 beat)</strong> â†’ <strong>pause (ms) 1000</strong>.<br>
  â–¶ï¸ Click <strong>Run</strong>, guess, and shake!<br>
  ğŸ’¬ Mia: â€œListen carefully â€” can you hear the clue?â€
</div>`,

`<div class="callout" style="text-align:center;">
  <button class="gb-btn cta" id="open-solution">âœ… Check Your Setup</button>
</div>`,

`<h3 style="text-align:center;color:#be185d;">Did You Know?</h3>
<div class="callout">

  ğŸ® Games often use sound to hint success or failure â€” your GlowBit now does the same.<br>

<div class="callout">

    ];

    /* ---------- Pagination ---------- */
    function paginate(){
      const sidebar=document.querySelector('#glowbit-project11B .glowbit-left');
      if(!sidebar)return;
      const editor=document.getElementById('glowbit-project11B-editor');
      const targetH=(editor&&editor.offsetHeight)?editor.offsetHeight:520;
      const meas=document.createElement('div');
      meas.style.visibility='hidden';meas.style.position='absolute';meas.style.left='-9999px';
      meas.style.width=(sidebar.clientWidth||320)+'px';
      document.body.appendChild(meas);
      const pages=[];let current=[];const reserve=56;
      stepCards.forEach(html=>{
        const c=document.createElement('div');c.innerHTML=html;meas.appendChild(c);
        const tooTall=meas.scrollHeight>(targetH-reserve);
        if(tooTall){
          if(current.length===0){pages.push([html]);meas.innerHTML='';}
          else{pages.push([...current]);current=[html];meas.innerHTML='';
            current.forEach(h=>{const d=document.createElement('div');d.innerHTML=h;meas.appendChild(d);});}
        }else current.push(html);
      });
      if(current.length)pages.push(current);
      document.body.removeChild(meas);
      function render(i){
        sidebar.innerHTML=pages[i].join('');
        const nav=document.createElement('div');nav.className='nav-btns';
        if(i>0){const b=document.createElement('button');b.textContent='â¬… Back';b.className='gb-btn back';b.onclick=()=>render(i-1);nav.appendChild(b);}
        if(i<pages.length-1){const n=document.createElement('button');n.textContent='Next âœ';n.className='gb-btn next';n.onclick=()=>render(i+1);nav.appendChild(n);}
        sidebar.appendChild(nav);
        const frame=document.createElement('div');frame.className='character-frame';
        frame.innerHTML='<img src="images/GlowBit3.png" alt="GlowBit buddy">';
        sidebar.appendChild(frame);
        const openBtn=document.getElementById('open-solution');
        if(openBtn)openBtn.addEventListener('click',()=>showSolutionModal());
      }
      render(0);
    }
    paginate();
    window.addEventListener('resize',()=>{paginate();if(lesson&&lesson.workspace)Blockly.svgResize(lesson.workspace);});

    /* ---------- Modal ---------- */
    const modal=document.getElementById('solutionModalP11B');
    const wsDiv=document.getElementById('solutionWorkspaceP11B');
    const closeBtns=[document.getElementById('solutionCloseP11B'),document.getElementById('solutionCloseBtnP11B')];
    function showSolutionModal(){
      modal.style.display='block';wsDiv.innerHTML='';
      const ws=Blockly.inject(wsDiv,{readOnly:true,scrollbars:true});
      Blockly.serialization.workspaces.load(window.solutionJson,ws);
    }
    closeBtns.forEach(b=>b.addEventListener('click',()=>modal.style.display='none'));

    console.log('âœ… Project 11B â€“ Miaâ€™s GlowBit Sound Guessing Challenge (music feedback version).');
  })();
  </script>
