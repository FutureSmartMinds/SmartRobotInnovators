<body>

  <script>
  (function waitForGlow(){
    if(!(window.Glowbit && window.Blockly)) return setTimeout(waitForGlow,120);

    /* --- Correct Answer JSON --- */
    // on_shake
    //   clear_screen ‚Üí pause(500) ‚Üí show_icon(heart)
    //   ‚Üí pause(500) ‚Üí clear_screen ‚Üí pause(500)
    const solutionJson = {
      blocks: {
        languageVersion: 0,
        blocks: [
          {
            type: "on_shake",
            x: 20,
            y: 20,
            inputs: {
              DO: {
                block: {
                  type: "clear_screen",
                  next: {
                    block: {
                      type: "pause_block",
                      fields: { MS: 500 },
                      next: {
                        block: {
                          type: "show_icon",
                          fields: { ICON: "heart" },
                          next: {
                            block: {
                              type: "pause_block",
                              fields: { MS: 500 },
                              next: {
                                block: {
                                  type: "clear_screen",
                                  next: {
                                    block: {
                                      type: "pause_block",
                                      fields: { MS: 500 }
                                    }
                                  }
                                }
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        ]
      }
    };

    /* --- Lesson UI setup --- */
    const lesson = Glowbit.createLessonUI('glowbit-project5-step1',{title:'',instructions:'',pixelSize:28,defaultJson:null});
    if(lesson && lesson.workspace) lesson.workspace.clear();

    /* --- Sidebar content --- */
    const stepCards = [
`<h3 style="text-align:center;color:#00A1D6;">Step 1: Show a Heart Icon</h3>
 <div style="margin:10px 0;padding:10px;border-radius:8px;background:#0284C7;color:#fff;">
 ‚Ä¢ Go to the <strong>Icons</strong> tab and drag a <strong>show icon</strong> block.<br>
 ‚Ä¢ Choose the <strong>heart</strong> icon from the dropdown list.<br>
 ‚Ä¢ Drag an <strong>on start</strong> block from <strong>Basic</strong>, place a <strong>Clear Screen</strong> then your <strong>show icon heart</strong> inside it.<br>
 ‚Ä¢ Click <strong>Run</strong> to see the glowing heart appear on GlowBit‚Äôs LED grid.<br>
 üí¨ Liam cheers, ‚ÄúGlowBit‚Äôs heart is ready to beat!‚Äù<br><br>
 üß© After testing, remove the <strong>show icon</strong> block ‚Äî we‚Äôll use it with shaking next.</div>`,

`<h3 style="text-align:center;color:#00A1D6;">Step 2: Make the Heart Flash When Shaken</h3>
 <div style="margin:10px 0;padding:10px;border-radius:8px;background:#7B2CBF;color:#fff;">
 ‚Ä¢ Go to the <strong>Input</strong> tab and drag an <strong>on shake</strong> block.<br>
 ‚Ä¢ Inside it, add these blocks in order:<br>
 &nbsp;&nbsp;‚ë† <strong>Clear Screen</strong><br>
 &nbsp;&nbsp;‚ë° <strong>pause (500 ms)</strong><br>
 &nbsp;&nbsp;‚ë¢ <strong>show icon heart</strong><br>
 &nbsp;&nbsp;‚ë£ <strong>pause (500 ms)</strong><br>
 &nbsp;&nbsp;‚ë§ <strong>clear screen</strong><br>
 &nbsp;&nbsp;‚ë• <strong>pause (500 ms)</strong><br>
 ‚Ä¢ Click <strong>Run</strong>, then press the <strong>Shake</strong> button ‚Äî GlowBit‚Äôs heart flashes once!<br>
 üí¨ Liam says, ‚ÄúGlowBit‚Äôs heart beats when we shake it!‚Äù</div>`,

`<h3 style="text-align:center;color:#00A1D6;">Step 3: Keep the Heart Beating with a Loop</h3>
 <div style="margin:10px 0;padding:10px;border-radius:8px;background:#00A1D6;color:#fff;">
 ‚Ä¢ Drag a <strong>forever</strong> loop from <strong>Basic</strong> to the Workspace.<br>
 ‚Ä¢ Move your flashing-heart sequence inside it so GlowBit keeps beating!<br>
 ‚Ä¢ Click <strong>Run</strong> and watch the LED grid pulse again and again.<br>
 üí¨ Liam grins, ‚ÄúGlowBit‚Äôs heart is beating like it‚Äôs alive!‚Äù<br><br>
 ü™Ñ Try changing pause times ‚Äî 200 ms for a faster beat, 1000 ms for a slower rhythm.</div>`,

`<button id="check-setup-btnP5" class="gb-btn check">‚úÖ Check Your Setup</button>
 <div class="didyouknow">
   üí° <strong>Did you know?</strong>
   <p>‚ù§Ô∏è Hospital monitors show heartbeats using flashing lights ‚Äî just like your glowing LED heart!</p>
   <p>ü§ñ Robots often use LED lights to show emotions or activity, like ‚Äúheartbeat‚Äù indicators on smart devices.</p>
   <p>üöó Car dashboards flash icons when a system starts up ‚Äî the same logic you used for GlowBit‚Äôs heart pulse.</p>
   <p>üíì Engineers use pause timing to simulate rhythms in robotics ‚Äî you‚Äôve just programmed a simple bio-signal!</p>
 </div>`
    ];

    /* --- Sidebar auto-pagination --- */
    function paginate(){
      const sidebar=document.querySelector('#glowbit-project5-step1 .glowbit-left');
      if(!sidebar)return;
      const editor=document.getElementById('glowbit-project5-step1-editor');
      const targetH=(editor&&editor.offsetHeight)?editor.offsetHeight:520;
      const meas=document.createElement('div');
      meas.style.visibility='hidden';meas.style.position='absolute';meas.style.left='-9999px';meas.style.top='-9999px';
      meas.style.width=(sidebar.clientWidth||320)+'px';document.body.appendChild(meas);
      const pages=[];let current=[];const reserve=56;
      stepCards.forEach(html=>{
        const c=document.createElement('div');c.innerHTML=html;meas.appendChild(c);
        const tooTall=meas.scrollHeight>(targetH-reserve);
        if(tooTall){
          if(current.length===0){pages.push([html]);meas.innerHTML='';}
          else{pages.push([...current]);current=[html];meas.innerHTML='';
            current.forEach(h=>{const d=document.createElement('div');d.innerHTML=h;meas.appendChild(d);});}
        }else current.push(html);
      });
      if(current.length)pages.push(current);
      document.body.removeChild(meas);
      function render(i){
        sidebar.innerHTML=pages[i].join('');
        const nav=document.createElement('div');nav.className='nav-btns';
        if(i>0){const b=document.createElement('button');b.textContent='‚¨Ö Back';b.className='gb-btn back';b.onclick=()=>render(i-1);nav.appendChild(b);}
        if(i<pages.length-1){const n=document.createElement('button');n.textContent='Next ‚ûú';n.className='gb-btn next';n.onclick=()=>render(i+1);nav.appendChild(n);}
        sidebar.appendChild(nav);
        const frame=document.createElement('div');frame.className='character-frame';
        frame.innerHTML='<img src="images/Liam3.png" alt="Liam the Coder">';sidebar.appendChild(frame);
      }
      render(0);
    }
    paginate();let _rt=null;
    window.addEventListener('resize',()=>{clearTimeout(_rt);_rt=setTimeout(paginate,150);});

    /* --- Modal logic --- */
    const modal=document.getElementById('solutionModalP5');
    /* --- Make the modal draggable --- */
function makeDraggable(modalId, headerId){
  const modalEl = document.getElementById(modalId);
  const headerEl = document.getElementById(headerId);
  if(!modalEl || !headerEl) return;

  let isDown = false, startX = 0, startY = 0;

  headerEl.style.cursor = 'move';
  headerEl.addEventListener('mousedown', (e)=>{
    isDown = true;
    startX = e.clientX - modalEl.offsetLeft;
    startY = e.clientY - modalEl.offsetTop;
    document.addEventListener('mousemove', move);
    document.addEventListener('mouseup', stop);
  });

  function move(e){
    if(!isDown) return;
    modalEl.style.left = (e.clientX - startX) + 'px';
    modalEl.style.top = (e.clientY - startY) + 'px';
    modalEl.style.right = 'auto';
  }

  function stop(){
    isDown = false;
    document.removeEventListener('mousemove', move);
    document.removeEventListener('mouseup', stop);
  }
}

/* ‚úÖ Enable drag on Project 5 modal */
makeDraggable('solutionModalP5','solutionModalP5');

    document.addEventListener('click',function(e){
      if(e.target&&e.target.id==='check-setup-btnP5'){
        modal.style.display='block';
        modal.setAttribute('aria-hidden','false');
        if(!window._solutionWorkspaceP5){
          const ws=document.getElementById('solutionWorkspaceP5');
          window._solutionWorkspaceP5=Blockly.inject(ws,{readOnly:true,scrollbars:true,toolbox:null});
          Blockly.serialization.workspaces.load(solutionJson,window._solutionWorkspaceP5);
        }
      }
      if(e.target&&(e.target.id==='solutionCloseP5'||e.target.id==='solutionCloseBtnP5')){
        modal.style.display='none';modal.setAttribute('aria-hidden','true');
      }
    });

    console.log('‚úÖ Project 5 ‚Äì Heart Beater ready.');
  })();
  </script>
