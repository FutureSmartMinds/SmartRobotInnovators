  <script>
  (function waitForGlow(){

    /* --- Correct Answer JSON ---

            type: "forever",
            x: 20, y: 20,
            inputs: {

                                          next: {

    /* --- Lesson UI setup --- */

    /* --- Sidebar content (updated: no Button A) --- */
    const stepCards = [
`<h3 style="text-align:center;color:#00A1D6;">Step 1: Show Number 1</h3>
 <div style="margin:10px 0;padding:10px;border-radius:8px;background:#0284C7;color:#fff;">
 ‚Ä¢ From <strong>Basic</strong>, drag <strong>show number</strong> to the Workspace.<br>
 ‚Ä¢ From <strong>Math</strong>, drag a <strong>number</strong> (shows 0) and change it to <code>1</code>; snap it into <strong>show number</strong>.<br>
 ‚Ä¢ From <strong>Basic</strong>, add <strong>on start</strong> with a <strong>Clear Screen</strong>, then place <strong>show number 1</strong> inside to test.<br>
 ‚Ä¢ Click <strong>Run</strong> ‚Äî ‚Äú1‚Äù scrolls across the LED grid.<br>
 üí¨ Liam: ‚ÄúGlowBit‚Äôs counting one like a pro!‚Äù<br><br>
 üß© Remove <strong>show number</strong> from <strong>on start</strong> after testing.</div>`,

`<h3 style="text-align:center;color:#00A1D6;">Step 2: Add Numbers 2 and 3</h3>
 <div style="margin:10px 0;padding:10px;border-radius:8px;background:#7B2CBF;color:#fff;">
 ‚Ä¢ Add two more <strong>show number</strong> blocks and two more <strong>number</strong> blocks from <strong>Math</strong>.<br>
 ‚Ä¢ Set them to <code>2</code> and <code>3</code> for a 1‚Äì2‚Äì3 sequence.<br>
 ‚Ä¢ Test in <strong>on start</strong> (after a <strong>Clear Screen</strong>) in order: 1 ‚Üí 2 ‚Üí 3.<br>
 üí¨ Liam: ‚ÄúGlowBit‚Äôs counting up like a smart robot!‚Äù<br><br>
 üß© Remove them from <strong>on start</strong> after testing.</div>`,

`<h3 style="text-align:center;color:#00A1D6;">Step 3: Build the Forever Counting Loop</h3>
 <div style="margin:10px 0;padding:10px;border-radius:8px;background:#00A1D6;color:#fff;">
 ‚Ä¢ From <strong>Basic</strong>, drag a <strong>forever</strong> loop to the Workspace.<br>
 ‚Ä¢ Inside <strong>forever</strong>, add in order:<br>
 &nbsp;&nbsp;‚ë† <strong>Clear Screen</strong> ‚Üí ‚ë° <strong>pause 500 ms</strong> ‚Üí ‚ë¢ <strong>show text "GO"</strong> ‚Üí ‚ë£ <strong>pause 500 ms</strong><br>
 &nbsp;&nbsp;‚ë§ <strong>show number 1</strong> ‚Üí ‚ë• <strong>pause 500 ms</strong> ‚Üí ‚ë¶ <strong>show number 2</strong> ‚Üí ‚ëß <strong>pause 500 ms</strong> ‚Üí ‚ë® <strong>show number 3</strong> ‚Üí ‚ë© <strong>pause 500 ms</strong><br>
 ‚Ä¢ Click <strong>Run</strong> ‚Äî watch ‚ÄúGO‚Äù then 1 ‚Üí 2 ‚Üí 3 repeat like a robot counting data.<br>
 üí¨ Liam: ‚ÄúGlowBit‚Äôs counting like a robot scientist!‚Äù<br><br>
 ü™Ñ Try variations: speed up (200 ms), slow down (1000 ms), count evens (2, 4, 6‚Ä¶) or odds (1, 3, 5‚Ä¶).</div>`,

`<button id="check-setup-btnP7" class="gb-btn check">‚úÖ Check Your Setup</button>
 <div class="didyouknow">
   üí° <strong>Did you know?</strong>
   <p>üìü Elevators, scoreboards, and bus signs scroll numbers using LED matrices ‚Äî just like your GlowBit!</p>
   <p>üßÆ Robots count steps, rotations, and items on conveyor belts ‚Äî numbers drive real decisions.</p>
   <p>üõ∞Ô∏è Satellites send streams of numbers (telemetry) to Earth ‚Äî engineers read them to understand health and status.</p>
   <p>‚è±Ô∏è Timing (pauses) prevents overload and keeps information readable ‚Äî exactly what your 500 ms gaps do.</p>
 </div>`
    ];

    /* --- Sidebar auto-pagination --- */
    function paginate(){
      const sidebar=document.querySelector('#glowbit-project7-step1 .glowbit-left');
      if(!sidebar)return;
      const editor=document.getElementById('glowbit-project7-step1-editor');
      const targetH=(editor&&editor.offsetHeight)?editor.offsetHeight:520;
      const meas=document.createElement('div');
      meas.style.visibility='hidden';meas.style.position='absolute';meas.style.left='-9999px';meas.style.top='-9999px';
      meas.style.width=(sidebar.clientWidth||320)+'px';document.body.appendChild(meas);
      const pages=[];let current=[];const reserve=56;
      stepCards.forEach(html=>{
        const c=document.createElement('div');c.innerHTML=html;meas.appendChild(c);
        const tooTall=meas.scrollHeight>(targetH-reserve);
        if(tooTall){
          if(current.length===0){pages.push([html]);meas.innerHTML='';}
          else{pages.push([...current]);current=[html];meas.innerHTML='';
            current.forEach(h=>{const d=document.createElement('div');d.innerHTML=h;meas.appendChild(d);});}
        }else current.push(html);
      });
      if(current.length)pages.push(current);
      document.body.removeChild(meas);
      function render(i){
        sidebar.innerHTML=pages[i].join('');
        const nav=document.createElement('div');nav.className='nav-btns';
        if(i>0){const b=document.createElement('button');b.textContent='‚¨Ö Back';b.className='gb-btn back';b.onclick=()=>render(i-1);nav.appendChild(b);}
        if(i<pages.length-1){const n=document.createElement('button');n.textContent='Next ‚ûú';n.className='gb-btn next';n.onclick=()=>render(i+1);nav.appendChild(n);}
        sidebar.appendChild(nav);
        const frame=document.createElement('div');frame.className='character-frame';
        frame.innerHTML='<img src="images/P7.png" alt="Liam the Coder">';sidebar.appendChild(frame);
      }
      render(0);
    }
    paginate();let _rt=null;
    window.addEventListener('resize',()=>{clearTimeout(_rt);_rt=setTimeout(paginate,150);});

    /* --- Modal logic --- */
    const modal=document.getElementById('solutionModalP7');
    /* --- Make the modal draggable --- */
function makeDraggable(modalId, headerId){
  const modalEl = document.getElementById(modalId);
  const headerEl = document.getElementById(headerId);
  if(!modalEl || !headerEl) return;

  let isDown = false, startX = 0, startY = 0;

  headerEl.style.cursor = 'move';
  headerEl.addEventListener('mousedown', (e)=>{
    isDown = true;
    startX = e.clientX - modalEl.offsetLeft;
    startY = e.clientY - modalEl.offsetTop;
    document.addEventListener('mousemove', move);
    document.addEventListener('mouseup', stop);
  });

  function move(e){
    if(!isDown) return;
    modalEl.style.left = (e.clientX - startX) + 'px';
    modalEl.style.top = (e.clientY - startY) + 'px';
    modalEl.style.right = 'auto';
  }

  function stop(){
    isDown = false;
    document.removeEventListener('mousemove', move);
    document.removeEventListener('mouseup', stop);
  }
}

/* ‚úÖ Enable drag on Project 7 modal */
makeDraggable('solutionModalP7','solutionModalP7');

    document.addEventListener('click',function(e){
      if(e.target&&e.target.id==='check-setup-btnP7'){
        modal.style.display='block';
        modal.setAttribute('aria-hidden','false');
