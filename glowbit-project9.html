  <script>
  (function boot(){
    if(!(window.Glowbit && window.Blockly)) return setTimeout(boot,120);

    /* Create standard two-column lesson UI (left sidebar + editor/canvas) */
    const lesson = Glowbit.createLessonUI('glowbit-project9', {
      title: '',
      instructions: '',
      pixelSize: 28,
      defaultJson: { blocks:{ languageVersion:0, blocks:[] } } // non-null so toolbox shows
    });
    if (lesson && lesson.workspace) lesson.workspace.clear();

    /* Helper: Pause 500 → Show Arrow(dir) → Clear */
    function seqPauseShowClear(dir /* "arrow_up"|"arrow_down"|"arrow_left"|"arrow_right" */){
      return {
        type:"pause_block", fields:{ MS:500 },
        next:{ block:{ type:"show_arrow", fields:{ ARROW:dir },
          next:{ block:{ type:"clear_screen" } } } }
      };
    }

    /* Correct Setup (exact mapping you requested) */
    const solutionJson = {
      blocks:{ languageVersion:0, blocks:[
        { type:"on_start", x:18, y:18, inputs:{ DO:{ block: seqPauseShowClear("arrow_right") } } },  // Start → E
        { type:"on_button_pressed", x:18, y:180, fields:{ BTN:"A" }, inputs:{ DO:{ block: seqPauseShowClear("arrow_up") } } },   // A → N
        { type:"on_button_pressed", x:18, y:340, fields:{ BTN:"B" }, inputs:{ DO:{ block: seqPauseShowClear("arrow_down") } } }, // B → S
        { type:"on_shake", x:18, y:500, inputs:{ DO:{ block: seqPauseShowClear("arrow_left") } } }    // Shake → W
      ]}
    };
    window.solutionJson = solutionJson; // global.js modal code reads this pattern too :contentReference[oaicite:2]{index=2}

    /* Starter block on workspace (kids finish the rest) */
    if (lesson && lesson.workspace) {
      const starter = {
        blocks:{ languageVersion:0, blocks:[
          { type:"on_button_pressed", x:20, y:20, fields:{ BTN:"A" },
            inputs:{ DO:{ block: seqPauseShowClear("arrow_up") } } }
        ]}
      };
      Blockly.serialization.workspaces.load(starter, lesson.workspace);
      setTimeout(()=>Blockly.svgResize(lesson.workspace),0);
    }

 /* Sidebar slides (include the Check button; global.js handles the modal) */
const stepCards = [

`<h3 style="text-align:center;color:#3730a3;">Step 1 — Show an Up Arrow</h3>
<div class="callout">
 🧰 Go to the <strong>Icon</strong> tab and drag a <strong>show arrow</strong> block.<br>
 🔽 Choose <strong>N</strong> (north/up).<br>
 🚀 Drag an <strong>on start</strong> block and place <em>show arrow → N</em> inside it.<br>
 ▶️ Click <strong>Run</strong> to see the up arrow. Liam: “GlowBit’s pointing up!”
</div>
<div class="callout"><span class="tip">Cleanup</span> Remove the test block from <em>on start</em> after you try it.</div>`,

`<h3 style="text-align:center;color:#3730a3;">Step 2 — Add Other Arrow Directions</h3>
<div class="callout">
  1) Drag three more <strong>show arrow</strong> blocks. Set them to <strong>S</strong> (down), <strong>W</strong> (left), and <strong>E</strong> (right).<br>
  2) Test each in <em>on start</em> (one at a time) and hit <strong>Run</strong>.<br>
  3) Liam: “GlowBit can point all ways!”
</div>
<div class="callout"><span class="tip">Cleanup</span> Remove the extra test blocks from <em>on start</em>.</div>`,

`<h3 style="text-align:center;color:#0e7490;">Step 3 — Map 4 Commands to 4 Arrows</h3>
<div class="callout">
  We’ll trigger arrows with four commands:<br>
  • 🟢 <strong>On Start</strong> → <strong>E</strong> (right)<br>
  • 🅰️ <strong>Button A</strong> → <strong>N</strong> (up)<br>
  • 🅱️ <strong>Button B</strong> → <strong>S</strong> (down)<br>
  • 📳 <strong>Shake</strong> → <strong>W</strong> (left)
</div>
<div>
  1) From <strong>Input</strong> drag <strong>on button A pressed</strong> → add <em>pause 500</em> → <em>show arrow → N</em> → <em>clear</em>.<br>
  2) Add <strong>on button B pressed</strong> → <em>pause</em> → <em>show arrow → S</em> → <em>clear</em>.<br>
  3) Add <strong>on shake</strong> → <em>pause</em> → <em>show arrow → W</em> → <em>clear</em>.<br>
  4) Add <strong>on start</strong> → <em>pause</em> → <em>show arrow → E</em> → <em>clear</em>.
</div>`,

`<div class="callout" style="text-align:center;">

</div>`,

`<h3 style="text-align:center;color:#00A1D6;">Did You Know?</h3>

  • 🧭 Phones and drones use sensors to decide which arrow to show—our buttons/shake simulate that idea.<br>

  • 🧠 Interfaces often offer multiple inputs for the same action: buttons, shake, or automatic checks.

];
    /* ---------- Pagination (like your Project 8) ---------- */
    function paginate(){
      const sidebar = document.querySelector('#glowbit-project9 .glowbit-left');
      if(!sidebar) return;
      const editor = document.getElementById('glowbit-project9-editor');
      const targetH = (editor && editor.offsetHeight) ? editor.offsetHeight : 520;

      const meas = document.createElement('div');
      meas.style.visibility='hidden'; meas.style.position='absolute';
      meas.style.left='-9999px'; meas.style.top='-9999px';
      meas.style.width = (sidebar.clientWidth || 320) + 'px';
      document.body.appendChild(meas);

      const pages = []; let current = []; const reserve = 56; // space for nav + image
      stepCards.forEach(html=>{
        const c = document.createElement('div'); c.innerHTML = html; meas.appendChild(c);
        const tooTall = meas.scrollHeight > (targetH - reserve);
        if(tooTall){
          if(current.length===0){ pages.push([html]); meas.innerHTML=''; }
          else {
            pages.push([...current]); current=[html]; meas.innerHTML='';
            current.forEach(h=>{ const d=document.createElement('div'); d.innerHTML=h; meas.appendChild(d); });
          }
        } else current.push(html);
      });
      if(current.length) pages.push(current);
      document.body.removeChild(meas);

      function render(i){
        sidebar.innerHTML = pages[i].join('');
        const nav=document.createElement('div');nav.className='nav-btns';
        if(i>0){const b=document.createElement('button');b.textContent='⬅ Back';b.className='gb-btn back';b.onclick=()=>render(i-1);nav.appendChild(b);}
        if(i<pages.length-1){const n=document.createElement('button');n.textContent='Next ➜';n.className='gb-btn next';n.onclick=()=>render(i+1);nav.appendChild(n);}
        sidebar.appendChild(nav);

        /* Character image under sidebar */
        const frame=document.createElement('div');frame.className='character-frame';
        frame.innerHTML='<img src="images/P9.png" alt="GlowBit buddy">';sidebar.appendChild(frame);

        // Ensure the “Check” button (if present on this page) wires the modal
        const openBtn = document.getElementById('open-solution');
        if(openBtn){
          openBtn.addEventListener('click',()=>{
            showSolutionModal();
          });
        }
      }
      render(0);
    }
    paginate();

    // Resize: re-page and keep Blockly sized
    window.addEventListener('resize', ()=>{
      paginate();
      if (lesson && lesson.workspace) Blockly.svgResize(lesson.workspace);
    });

    /* ---------- Compact modal behavior (mirrors P8) ---------- */
    const modal    = document.getElementById('solutionModalP9');
    const wsDiv    = document.getElementById('solutionWorkspaceP9');
    const closeBtn = document.getElementById('solutionCloseP9');
    const closeBtn2= document.getElementById('solutionCloseBtnP9');

    function showSolutionModal(){
      modal.style.display='block';
      // fresh readonly workspace each time
      wsDiv.innerHTML = '';
      const ws = Blockly.inject(wsDiv,{readOnly:true,scrollbars:true});
      Blockly.serialization.workspaces.load(window.solutionJson, ws);
    }
    [closeBtn, closeBtn2].forEach(b=>b.addEventListener('click',()=>modal.style.display='none'));

    /* --- Make the modal draggable --- */
function makeDraggable(modalId, headerId){
  const modalEl = document.getElementById(modalId);
  const headerEl = document.getElementById(headerId);
  if(!modalEl || !headerEl) return;

  let isDown = false, startX = 0, startY = 0;

  headerEl.style.cursor = 'move';
  headerEl.addEventListener('mousedown', (e)=>{
    isDown = true;
    startX = e.clientX - modalEl.offsetLeft;
    startY = e.clientY - modalEl.offsetTop;
    document.addEventListener('mousemove', move);
    document.addEventListener('mouseup', stop);
  });

  function move(e){
    if(!isDown) return;
    modalEl.style.left = (e.clientX - startX) + 'px';
    modalEl.style.top = (e.clientY - startY) + 'px';
    modalEl.style.right = 'auto';
  }

  function stop(){
    isDown = false;
    document.removeEventListener('mousemove', move);
    document.removeEventListener('mouseup', stop);
  }
}

/* ✅ Enable drag on Project 9 modal */
makeDraggable('solutionModalP9','solutionModalP9');
